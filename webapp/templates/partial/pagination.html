<nav aria-label="Pagination" class="my-3">
  <ul class="pagination justify-content-center flex-wrap">
    <li class="page-item {% if not page_obj.has_previous and page_obj.number == 1 %}disabled{% endif %}">
      <a class="page-link" href="?page=1{% if query %}&{{ query }}{% endif %}" aria-label="First">
        &laquo; В начало
      </a>
    </li>

    <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
      {% if page_obj.has_previous %}
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if query %}&{{ query }}{% endif %}">Назад</a>
      {% else %}
        <span class="page-link">Назад</span>
      {% endif %}
    </li>

    <li class="page-item disabled d-flex align-items-center">
      <form class="m-0 d-flex align-items-center" method="get" style="gap:4px;">
        <label for="page" class="mb-0">Страница</label>
        <input type="number" name="page" id="page" value="{{ page_obj.number }}"
               min="1" max="{{ page_obj.paginator.num_pages }}"
               style="width:60px;" class="form-control form-control-sm" />
        <span class="mx-1">из {{ page_obj.paginator.num_pages }}</span>
        {% if search %}
          <input type="hidden" name="search" value="{{ search }}">
        {% endif %}

      </form>
    </li>

    <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
      {% if page_obj.has_next %}
        <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if query %}&{{ query }}{% endif %}">Далее</a>
      {% else %}
        <span class="page-link">Далее</span>
      {% endif %}
    </li>

    <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}{% if query %}&{{ query }}{% endif %}" aria-label="Last">
        В конец &raquo;
      </a>
    </li>
  </ul>
</nav>
